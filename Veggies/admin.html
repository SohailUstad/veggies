<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin</title>
</head>

<body>
    <h1 class="display-3 text-center mt-5">PUF's Veggies</h1>
    <div class="container">
        <div class="row m-3">
            <div class="col-md-6">
                <label for="mainImage">Main Image:</label>
                <input class="form-control" type="file" id="mainImage" accept="image/*" onchange="validateImage()" />
                <button id="mainImageUploadBtn" class="btn btn-primary">Upload</button>
            </div>
            <div class="col-md-6">
                <label for="galleryImages">Other Images</label>
                <input class="form-control" type="file" id="galleryImages" accept="image/*" multiple
                    onchange="validateMultipleImages()" />
                <button id="galleryImagesUploadBtn" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="addPostForm">
            <div class="row">
                <div class="col-md-12" id="mainImageBox">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="galleryImagesBox">

                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-12">
                    <input class="form-control" type="text" id="postTitle" required placeholder="Post Title">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-12">
                    <input class="form-control" type="text" id="postQualityTitle" required placeholder="Quality Title">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-6">
                    <input class="form-control" type="number" id="price" required placeholder="Price">
                </div>
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example" id="unit" required>
                        <option value="kg">KG</option>
                        <option value="crate">Crate</option>
                    </select>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-md-12">
                    <label for="category">Category</label>
                    <select class="form-select" aria-label="Default select example" id="category" required>
                        <option selected disabled>Select Category</option>
                    </select>
                </div>
            </div>
            <div class="row m-3" id="customCategoryRow" style="display: none;">
                <div class="col-md-12">
                    <label for="customCategory">Enter Custom Category</label>
                    <input type="text" class="form-control" id="customCategory" placeholder="Type your category" />
                </div>
            </div>

            <div class="row m-3">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/variables.js"></script>
    <script src="js/addPost.js"></script>
</body>

</html>
